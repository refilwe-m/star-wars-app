<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the correct path
      const path = window.location.pathname;
      if (path.startsWith('/star-wars-app')) {
        window.location.href = '/star-wars-app/index.html' + window.location.search + window.location.hash;
      } else {
        window.location.href = '/star-wars-app/';
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
